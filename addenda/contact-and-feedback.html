	<script>
	
	document.addEventListener('readystatechange', function() {
    		if (document.readyState === "complete") {
    				console.log("Loading")
     	 			onload();
    		}
    	});
	
	function onSubmit(token) {
	
		console.log("Submit procedure has started");
      
      	data = {
			name: $("#name-input").val(),
			email: $("#email-input").val(),
			message: $("#message-input").val()
		};
	
		console.log(data);
	
		$.ajax({
			type: "POST",
			url: "https://api.eikjo.net/contact-us",
			dataType: "json",
			crossDomain: "true",
			contentType: "application/json; charset=utf-8",
			data: JSON.stringify(data)
		});
		
		console.log("Submit procedure has Endedt");
		
		$("#message-input").hide();
      
    }
    
    function onError() {
    	
    	console.log("Error!");
    	
    	$(".error-msg").text("Error: reCaptcha can not verfify that you are human. Please try again later.");
    	$(".your-msg").text($("#message-input").val());
    	$(".form-error").show();
    	
    	$("#message-input").hide();
    	$("#name-input").hide();
    	$("#email-input").hide();
    
    }
	
	function validate(event) {
      event.preventDefault();
      if (!document.getElementById('name-input').value) {
        alert("You must add text to the required field");
      } else {
      	console.log("Ready to execute");
        grecaptcha.execute();
        console.log("We have executed");
      }
    }
    
    function onload() {
      var element = document.getElementById('submit');
      element.onclick = validate;
    }
	
	</script>

	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
